    <style>

        body {

        .container {

        button:hover {

        .menu-card {

            animation: slideUp 0.5s ease;

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .menu-title {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .menu-desc {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 20px;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 15px;
            padding: 20px;
            color: #c33;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .city-examples {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è ÎÇ†Ïî®Î≥Ñ Ï†êÏã¨Î©îÎâ¥ Ï∂îÏ≤ú</h1>
        
        <div class="location-input">
            <input type="text" id="cityInput" placeholder="ÎèÑÏãúÎ™Ö ÏûÖÎ†• (Ïòà: Seoul)" value="Seoul">
            <button onclick="getWeatherAndMenu()">Î©îÎâ¥ Ï∂îÏ≤úÎ∞õÍ∏∞</button>

        <div class="city-examples">

        </div>

        <div id="loading" class="loading hidden">ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="weatherInfo" class="hidden"></div>

    </div>

    <script>
        const menuData = {
            clear: [
                { icon: 'üçâ', name: 'ÏãúÏõêÌïú ÎÉâÎ©¥', desc: 'ÎßëÏùÄ ÎÇ†Ïî®ÏóêÎäî ÏãúÏõêÌïòÍ≥† ÏÉÅÌÅºÌïú ÎÉâÎ©¥Ïù¥ ÏµúÍ≥†!' },
                { icon: 'ü•ó', name: 'ÏÉêÎü¨Îìú', desc: 'ÌôîÏ∞ΩÌïú ÎÇ†, Í∞ÄÎ≥çÍ≥† Í±¥Í∞ïÌïú ÏÉêÎü¨ÎìúÎ°ú ÏÉÅÏæåÌïòÍ≤å!' },
                { icon: 'üç±', name: 'ÍπÄÎ∞•', desc: 'ÎÇ†Ïî® Ï¢ãÏùÄ ÎÇ† Î∞ñÏóêÏÑú Î®πÎäî ÍπÄÎ∞• Ïñ¥ÎïåÏöî?' }
            ],
            cloudy: [
                { icon: 'üçú', name: 'ÏπºÍµ≠Ïàò', desc: 'ÌùêÎ¶∞ ÎÇ†Ïî®Ïóî Îî∞ÎúªÌïú ÏπºÍµ≠ÏàòÍ∞Ä Ï†úÍ≤©!' },
                { icon: 'üç≤', name: 'Î∂ÄÎåÄÏ∞åÍ∞ú', desc: 'Íµ¨Î¶Ñ ÎÇÄ ÎÇ†, ÏñºÌÅ∞Ìïú Î∂ÄÎåÄÏ∞åÍ∞úÎ°ú Í∏∞Ïö¥ÎÇ¥Ïöî!' },
                { icon: 'üçù', name: 'ÌååÏä§ÌÉÄ', desc: 'ÏûîÏûîÌïú ÎÇ†Ïî®Ïóî Î∂ÄÎìúÎü¨Ïö¥ ÌÅ¨Î¶ºÌååÏä§ÌÉÄ!' }
            ],
            rainy: [
                { icon: 'üç≤', name: 'ÍπÄÏπòÏ∞åÍ∞ú', desc: 'ÎπÑ Ïò§Îäî ÎÇ†Ïóî Ïó≠Ïãú ÏñºÌÅ∞Ìïú ÍπÄÏπòÏ∞åÍ∞ú!' },
                { icon: 'üçú', name: 'ÎùºÎ©¥', desc: 'ÎπÑ ÎßûÏúºÎ©∞ Î®πÎäî ÎùºÎ©¥, ÏÉùÍ∞ÅÎßå Ìï¥ÎèÑ ÌñâÎ≥µ!' },
                { icon: 'ü•ò', name: 'Ìï¥Î¨ºÌååÏ†Ñ', desc: 'ÎπÑ Ïò§Îäî ÎÇ†Ïùò ÌÅ¥ÎûòÏãù! ÌååÏ†ÑÏóê ÎßâÍ±∏Î¶¨ Ìïú Ïûî?' }
            ],
            snowy: [
                { icon: 'üç≤', name: 'ÎêúÏû•Ï∞åÍ∞ú', desc: 'Îàà Ïò§Îäî ÎÇ†, Íµ¨ÏàòÌïú ÎêúÏû•Ï∞åÍ∞úÎ°ú Î™∏ÏùÑ ÎÖπÏó¨Ïöî!' },
                { icon: 'üçú', name: 'Ïö∞Îèô', desc: 'Îî∞ÎúªÌïú Íµ≠Î¨ºÏùò Ïö∞ÎèôÏúºÎ°ú Ï∂îÏúÑÎ•º Ïù¥Í≤®ÎÇ¥Ïöî!' },
                { icon: 'ü•ü', name: 'ÎßåÎëêÍµ≠', desc: 'Îàà ÎÇ¥Î¶¨Îäî ÎÇ†Ïóî Îî∞ÎÅàÌïú ÎßåÎëêÍµ≠Ïù¥Ï£†!' }
            ],
            cold: [
                { icon: 'üç≤', name: 'ÏàúÎëêÎ∂ÄÏ∞åÍ∞ú', desc: 'ÏåÄÏåÄÌïú ÎÇ†Ïî®Ïóî Î∂ÄÎìúÎüΩÍ≥† ÏñºÌÅ∞Ìïú ÏàúÎëêÎ∂ÄÏ∞åÍ∞ú!' },
                { icon: 'üçú', name: 'Ïß¨ÎΩï', desc: 'Ï∂îÏö¥ ÎÇ† Îß§ÏΩ§Ìïú Ïß¨ÎΩï Ìïú Í∑∏Î¶á!' },
                { icon: 'üçõ', name: 'Ïπ¥Î†à', desc: 'Îî∞ÎúªÌïú Ïπ¥Î†àÎ°ú Î™∏ÏùÑ ÎÖπÏó¨Ïöî!' }
            ],
            hot: [
                { icon: 'üçß', name: 'ÎÉâÎ©¥', desc: 'ÎçîÏö¥ ÎÇ†Ïî®Ïóî ÏãúÏõêÌïú ÎÉâÎ©¥Ïù¥ ÏµúÍ≥†!' },
                { icon: 'ü•ó', name: 'ÏÉêÎü¨Îìú', desc: 'Î¨¥ÎçîÏö¥ ÎÇ†, Í∞ÄÎ≥çÍ≤å ÏÉêÎü¨Îìú Ïñ¥ÎïåÏöî?' },
                { icon: 'üçú', name: 'ÏΩ©Íµ≠Ïàò', desc: 'Ïó¨Î¶ÑÏóî Ïó≠Ïãú ÏãúÏõêÌïú ÏΩ©Íµ≠Ïàò!' }
            ]
        };

        const cities = {
            'Seoul': { lat: 37.5665, lon: 126.9780, name: 'ÏÑúÏö∏' },
            'Busan': { lat: 35.1796, lon: 129.0756, name: 'Î∂ÄÏÇ∞' },
            'Incheon': { lat: 37.4563, lon: 126.7052, name: 'Ïù∏Ï≤ú' },
            'Daegu': { lat: 35.8714, lon: 128.6014, name: 'ÎåÄÍµ¨' },
            'Daejeon': { lat: 36.3504, lon: 127.3845, name: 'ÎåÄÏ†Ñ' },
            'Gwangju': { lat: 35.1595, lon: 126.8526, name: 'Í¥ëÏ£º' },
            'Tokyo': { lat: 35.6762, lon: 139.6503, name: 'ÎèÑÏøÑ' },
            'London': { lat: 51.5074, lon: -0.1278, name: 'Îü∞Îçò' },
            'Paris': { lat: 48.8566, lon: 2.3522, name: 'ÌååÎ¶¨' },
            'New York': { lat: 40.7128, lon: -74.0060, name: 'Îâ¥Ïöï' }
        };

        async function getWeatherAndMenu() {
            const cityInput = document.getElementById('cityInput').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherInfo = document.getElementById('weatherInfo');
            const menuCard = document.getElementById('menuCard');

            if (!cityInput) {
                showError('ÎèÑÏãúÎ™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            // ÎèÑÏãú Ï∞æÍ∏∞ (ÎåÄÏÜåÎ¨∏Ïûê Íµ¨Î∂Ñ ÏóÜÏù¥)
            const cityKey = Object.keys(cities).find(
                key => key.toLowerCase() === cityInput.toLowerCase()
            );

            if (!cityKey) {
                showError('ÏßÄÏõêÌïòÏßÄ ÏïäÎäî ÎèÑÏãúÏûÖÎãàÎã§. ÏòàÏãú ÎèÑÏãúÎ•º Ï∞∏Í≥†Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const city = cities[cityKey];

            loading.classList.remove('hidden');
            error.classList.add('hidden');
            weatherInfo.classList.add('hidden');
            menuCard.classList.add('hidden');

            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,weather_code,precipitation&timezone=auto`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }

                const data = await response.json();
                displayWeather(data, city.name);
                displayMenu(data);
            } catch (err) {
                showError('ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                console.error(err);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function getWeatherType(weatherCode, temp, precipitation) {
            // Îàà (85-86)
            if (weatherCode >= 85 && weatherCode <= 86) return 'snowy';
            
            // ÎπÑ (51-67, 80-82)
            if ((weatherCode >= 51 && weatherCode <= 67) || 
                (weatherCode >= 80 && weatherCode <= 82) || 
                precipitation > 0) {
                return 'rainy';
            }
            
            // ÎßëÏùå (0-2)
            if (weatherCode <= 2) {
                if (temp > 25) return 'hot';
                if (temp < 10) return 'cold';
                return 'clear';
            }
            
            // ÌùêÎ¶º (3)
            if (weatherCode === 3) {
                if (temp < 10) return 'cold';
                return 'cloudy';
            }
            
            // ÏïàÍ∞ú (45-48)
            if (weatherCode >= 45 && weatherCode <= 48) {
                if (temp < 10) return 'cold';
                return 'cloudy';
            }
            
            // Í∏∞Î≥∏Í∞í
            if (temp < 10) return 'cold';
            if (temp > 25) return 'hot';
            return 'clear';
        }

        function getWeatherIcon(weatherCode) {
            if (weatherCode >= 85 && weatherCode <= 86) return '‚ùÑÔ∏è';
            if ((weatherCode >= 51 && weatherCode <= 67) || (weatherCode >= 80 && weatherCode <= 82)) return 'üåßÔ∏è';
            if (weatherCode <= 2) return '‚òÄÔ∏è';
            if (weatherCode === 3) return '‚òÅÔ∏è';
            if (weatherCode >= 45 && weatherCode <= 48) return 'üå´Ô∏è';
            return 'üå§Ô∏è';
        }

        function getWeatherDesc(weatherCode) {
            if (weatherCode >= 85 && weatherCode <= 86) return 'Îàà';
            if ((weatherCode >= 51 && weatherCode <= 67) || (weatherCode >= 80 && weatherCode <= 82)) return 'ÎπÑ';
            if (weatherCode === 0) return 'ÎßëÏùå';
            if (weatherCode <= 2) return 'ÎåÄÏ≤¥Î°ú ÎßëÏùå';
            if (weatherCode === 3) return 'ÌùêÎ¶º';
            if (weatherCode >= 45 && weatherCode <= 48) return 'ÏïàÍ∞ú';
            return 'Íµ¨Î¶Ñ';
        }

        function displayWeather(data, cityName) {
            const weatherInfo = document.getElementById('weatherInfo');
            const temp = Math.round(data.current.temperature_2m);
            const weatherCode = data.current.weather_code;
            const icon = getWeatherIcon(weatherCode);
            const desc = getWeatherDesc(weatherCode);
            
            weatherInfo.innerHTML = `
                <div class="weather-icon">${icon}</div>
                <div class="weather-desc">${cityName}</div>
                <div class="temp">${temp}¬∞C</div>
                <div class="weather-desc">${desc}</div>
            `;
            weatherInfo.classList.remove('hidden');
        }

        function displayMenu(data) {
            const menuCard = document.getElementById('menuCard');
            const temp = data.current.temperature_2m;
            const weatherCode = data.current.weather_code;
            const precipitation = data.current.precipitation;
            
            const weatherType = getWeatherType(weatherCode, temp, precipitation);
            const menus = menuData[weatherType];
            const randomMenu = menus[Math.floor(Math.random() * menus.length)];

            menuCard.innerHTML = `
                <div class="menu-icon">${randomMenu.icon}</div>
                <div class="menu-title">${randomMenu.name}</div>
                <div class="menu-desc">${randomMenu.desc}</div>
            `;
            menuCard.classList.remove('hidden');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // ÏóîÌÑ∞ÌÇ§Î°úÎèÑ Ïã§Ìñâ Í∞ÄÎä•
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeatherAndMenu();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏûêÎèôÏúºÎ°ú ÏÑúÏö∏ ÎÇ†Ïî®Î°ú Ï∂îÏ≤ú
        window.addEventListener('load', function() {
            getWeatherAndMenu();
        });
    </script>
